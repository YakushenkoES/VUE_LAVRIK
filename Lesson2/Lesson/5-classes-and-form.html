<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <style>
		.my-success{
			font-style: italic;
		}

		.other-warning{
			font-weight: bold;
		}

		.table-some{
			color: #fff;
			background: #000;
		}
	</style>
</head>
<body>
    
    <div class="wrapper">
		<div class="sample">


			<div class = "alert" v-bind:class="alertClasses" >
				Some text
			</div>



			<div class="form-check">
				<div>
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="alert" value="green" v-model="alertType">
						Green
					</label>
				</div>
				<div>
					<label class="form-check-label">
						<input class="form-check-input" type="radio"  name="alert" value="orange" v-model="alertType"> 
						Orange
					</label>
				</div>
				<div>
					<label class="form-check-label">
						<input class="form-check-input" type="radio"  name="alert" value="red" v-model="alertType"> 
						Red
					</label>
				</div>
			</div>
			<hr>
			<div class="form-check">
				<div v-for="(value, name) in tableClasses">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" v-model="tableClasses[name]"> 
						{{ name }}
					</label>
				</div>
			</div>
			<hr>
			<table class="table" :class="tableClasses">
				<tr>
					<td>Title</td>
					<td>Some</td>
					<td>nz</td>
				</tr>
				<tr>
					<td>Title</td>
					<td>Some</td>
					<td>nz</td>
				</tr>
				<tr>
					<td>Title</td>
					<td>Some</td>
					<td>nz</td>
				</tr>
			</table> 
			{{ alertType }}
			{{ tableClasses }}
		</div>
	</div>
    <script>
        /*
			class="string"
			:class="string"
			:class="[classes]"
			:class="{a: boolean, b: boolean}"
			:class=[string, obj, string]
		*/

        const app = Vue.createApp({
            data(){
                return{
                    alertType: "orange",
                    tableClasses:{
                        'table-hover': false,
					    'table-bordered': false,
					    'table-some': false
                    }
                }
            },
            computed:{
                alertClasses(){
                    return{
                        'alert-success': this.alertType === 'green',
						'alert-warning': this.alertType === 'orange',
						'alert-danger': this.alertType === 'red'
                    }
                }
            }
        }).mount(".sample");
    </script>
</body>
</html>
