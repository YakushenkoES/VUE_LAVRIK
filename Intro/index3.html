<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">

            <button v-on:click="addNum"> Add </button>

            <p>summ = {{summ}}</p>
            <ul class="list-group">
                <li class="list-group-item" v-for="n in nums">
                    {{n}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: ".sample",
            data: {
                showH2: true,
                nums: []
            },
            methods: {
                addNum(e) {
                    const x = Math.floor(Math.random() * 11 - 5);
                    this.nums.push(x);
                }
                
            },
            computed:{
                summ() {
                    console.log(1);
                    let sum = 0;
                    for (const n of this.nums) {
                        sum += n;
                    }
                    return sum;
                }
            }
        });
    </script>
</body>

</html>
