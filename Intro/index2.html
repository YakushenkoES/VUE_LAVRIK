<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <button v-on:click="showH2 = !showH2" v-bind:title="showH2 ? 'Hide':'Show'">
                toggle header
            </button>
            <hr>
            <h2 v-show="showH2">Jesus has risen!</h2>

            <hr>
            <button v-on:click="nums.push(Math.round(Math.random()*10))">
                Add
            </button>
            <ul class="list-group">
                <li class="list-group-item" v-for="n in nums">
                    {{n}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: ".sample",
            data: {
                showH2: true,
                nums: []
            }
        });
    </script>
</body>

</html>
