<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<style name="scss">
    .sample {
        overflow: hidden;
    }
</style>


<body>
    <div class="wrapper">
        <div class="sample">
            <button class="btn btn-primary" @click="showAlert=!showAlert">Toggle alert</button>
            <hr>

            <transition mode="out-in" enter-active-class="animate__animated animate__bounce" leave-active-class="animate__animated animate__bounceOutUp">
                <div class="alert alert-success" v-if="showAlert">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, dolore!</p>
                </div>
                <div class="alert alert-danger" v-else="!showAlert">
                    Error
                </div>
            </transition>

        </div>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    showAlert: false,
                }
            },
            methods: {
                reset() {
                    this.total = 0;
                    this.items = 0;
                }
            }
        });



        app.mount('.sample');
    </script>
</body>

</html>
