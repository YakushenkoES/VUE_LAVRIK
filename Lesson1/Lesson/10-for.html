<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
            <button type="button" v-on:click="addNumber" class="btn btn-success">Add number</button>
            <ul class="list-group">
                <li v-for="_n,i in nums" class="list-group-item" v-on:mouseenter="doubleNum(i)">{{i}} - {{_n}}</li>
            </ul>
		</div>
	</div>
	<script>
	
		let app = Vue.createApp({
			data: () => ({
				nums: []
			}),
			computed: {
			},
            methods:{
                addNumber(){
                    this.nums.push (Math.floor(Math.random()*(10+1)));
                },
                doubleNum(i){
                    this.nums[i]=this.nums[i]**2**2;
                }
            }
		});

		let rootCmp = app.mount('.sample');
		console.log(app)
		console.log(rootCmp)
		
	</script>
</body>
</html>
