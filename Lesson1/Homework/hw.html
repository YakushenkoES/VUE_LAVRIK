<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<form v-show="!datasended" v-on:submit="send">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" v-model.trim="email">
				</div>
                <div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" v-model.trim="phone">
				</div>
                <div class="form-group">
					<label>FirstName</label>
					<input type="text" class="form-control" v-model.trim="firstname">
				</div>
                <div class="form-group">
					<label>LastName</label>
					<input type="text" class="form-control" v-model.trim="lastname">
				</div>

				<div class="form-group">
					<label>Guests</label>
					<input type="button" class="btn btn-primary" value="+" v-on:click="addGuest">
				</div>

				<div class="form-group" v-for="_g, i in guests">
                    <label v-on:dblclick="removeGuest(i)">Guest {{i+1}}</label>
					<input type="text" class="form-control" v-bind:value="_g" v-on:change="guestEdited($event, i)">
				</div>
				<hr>
				<button  class="btn btn-success" v-bind:disabled="disabledBtn" >Send Data</button>
			</form>
			<div v-show="datasended" >
				<h2>All done!</h2>
				<table class="table table-bordered">
					<tr>
						<td>Email</td>
						<td>{{email}}</td>
					</tr>
                    <tr>
						<td>Phone</td>
						<td>{{phone}}</td>
					</tr>
                    <tr>
						<td>Full Name</td>
						<td>{{fullname}}</td>
					</tr>
					<tr>
						<td>Guests</td>
						<td>
							<ul class="list-group">
                                <li class="list-group-item" v-for="_g in validGuests">{{_g}}</li>
                            </ul>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		Vue.createApp({
			data: () => ({
				email:"",
                phone:"",
                firstname:"",
                lastname:"",
                guests: [],
                datasended: false
			}),
            computed:{
                isDisabled(){
                    return true;
                },
                disabledBtn(){
                    return !(this.email.length && this.phone.length && this.firstname.length && this.lastname.length) ;
                },
                fullname(){
                    return (this.firstname.trim()+" "+this.lastname.trim()).trim();
                },
                validGuests(){
                    return this.guests.filter(_g=>_g);
                }
            },
            methods:{
                addGuest(){
                    console.log(1);
                    this.guests.push("");
                },
                removeGuest(i){
                    this.guests.splice(i,1);
                },
                guestEdited(e, i){
                    this.guests[i] = e.target.value;
                },

                send(e){
                    e.preventDefault();
                    this.datasended = true;
                }
            }
		}).mount('.sample');
	</script>
</body>
</html>
