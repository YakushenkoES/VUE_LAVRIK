<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" v-model="name">
			<hr>
			<h2>Hello, {{ name }}</h2>
			{{ lol }}
		</div>
	</div>
	<script>
		
		/* let app = Vue.createApp({
			data(){
				// this -> vue obj // this.props
				return {

				}
			}
		});
 */
		let app = Vue.createApp({
			data: () => ({
				name: ''
			}),
			computed: {
				lol(){
					return this.name.split('').reverse().join('');
				}
			}
		});

		let rootCmp = app.mount('.sample');
		console.log(app)
		console.log(rootCmp)
		
	</script>
</body>
</html>
